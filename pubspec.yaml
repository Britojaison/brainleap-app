name: brainleap
description: BrainLeap AI-assisted learning app scaffold
version: 0.0.1+1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.0
  provider: ^6.1.1
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.1.8

flutter:
  uses-material-design: true
  assets:
    - .env

metadata:
  ai_integration_notes:
    - "ApiService targets Node backend endpoints for AI hints and canvas evaluation."
    - "Supabase credentials loaded via Environment.load() using compile-time environment vars."

